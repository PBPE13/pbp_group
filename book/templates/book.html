{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}

<div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 row-cols-xs-1 g-4">
</div>

<script>
    async function getBooks() {
        return fetch("{% url 'book:get_books' %}").then((res) => res.json())
    }

    async function refreshBooks(filter = "") {
        document.querySelector(".row").innerHTML = "";
        const books = await getBooks();
        
        books.forEach((item, index) => {
            if (item.fields.title.toLowerCase().includes(filter.toLowerCase())) {
                const bookCard = `
                    <div class="col">
                        <div class="card mb-4">
                            <img src="https://images.saymedia-content.com/.image/t_share/MTc0MjYyNTc5Mjg2MjU1MTAw/10-books-over-1000-pages-to-read.jpg" class="card-img-top" alt="${item.fields.title}">
                            <div class="card-body">
                                <h4 class="card-title">${item.fields.title}</h3>
                                <p class="card-text">${item.fields.authors}</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Rating: ${item.fields.average_rating}</li>
                             </ul>
                             <button type="button" class="btn btn-sm btn-primary">Borrow</button>
                        </div>
                    </div>`;
                
                const row = document.querySelector(".row");
                row.innerHTML += bookCard;
            }
        });
    }

    function handleSearch() {
        const searchText = document.querySelector('.form-control').value;
        refreshBooks(searchText);
    }

    document.querySelector('.d-flex').addEventListener('submit', (event) => {
        event.preventDefault();
        handleSearch();
    });

    document.querySelector('.form-control').addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            handleSearch();
        }
    });

    document.querySelector('.btn-outline-success').addEventListener('click', (event) => {
        handleSearch();
    });

    refreshBooks();
</script>

{% endblock %}

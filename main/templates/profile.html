{% extends 'base.html' %}

{% block content %}
<div class="user-profile">
    <div class="container mx-auto mt-10">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-blue-700 p-4 text-white text-lg font-bold">
                {{ profile.user.username }}'s Profile
            </div>
            <div class="p-6">
                <div class="flex items-center mb-4">
                    <span class="w-1/3 text-gray-700 font-semibold">Role:</span>
                    <p class="w-2/3 text-gray-800">{{ profile.role }}</p>
                </div>
                <div class="flex items-center mb-4">
                    <span class="w-1/3 text-gray-700 font-semibold">Name:</span>
                    <p class="w-2/3 text-gray-800">{{ profile.name }}</p>
                </div>
                <div class="flex items-center mb-4">
                    <span class="w-1/3 text-gray-700 font-semibold">Bio:</span>
                    <p class="w-2/3 text-gray-800 whitespace-pre-line">{{ profile.bio_data }}</p>
                </div>
                <div class="flex items-center mb-4">
                    <span class="w-1/3 text-gray-700 font-semibold">Preferred Genre:</span>
                    <p class="w-2/3 text-gray-800">{{ profile.preferred_genre }}</p>
                </div>
            </div>
        </div>
    </div>
    
    
</div>
{% endblock %}

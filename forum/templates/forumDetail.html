{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Playfair+Display">
        <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="keywords" content="We&amp;apos;re Here to Heal You., Iterative Methods, Our Team">
        <meta name="description" content="">
        <link rel="stylesheet" href="{% static 'css/nicepage.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen">
        <meta name="generator" content="Nicepage 4.20.1, nicepage.com">
        <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
        <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Playfair+Display">
        <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
        <meta name="theme-color" content="#2b4560">
        <meta property="og:title" content="Home">
        <meta property="og:type" content="website">
        <style>
            h1, h2 {
                font-family: "Mulish";
                
            }
            h1, h2  :not(footer){
                color:#2B4560
            }
            h5 :not(footer) {
                font-family: "Playfair Display";
            }
            p {
                font-family: "Poppins"
            }

            .h5 :not(footer){
                font-family: "Mulish";
                
            }
            .h5, h5 :not(footer){
                color:#2F6D80
            }
           

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    </head>

    <body class="d-flex flex-column" style="margin:78px 0px 0px 0px">
        <main class="flex-shrink-0">
            <!-- Page Content-->
            <section class="py-5">
                <div class="container px-5">
                    <div class="row gx-5">
                            <div class="card-body p-4" style="align-items:center">
                                <div class="d-flex h-100 align-items-center justify-content-center">
                                    <div class="text-center">
                                        <a class="text-decoration-none" href="/forum/">
                                            <h2 class="fw-bolder fs-25 mb-25" style="font-family: 'Manrope'">Literatour Forum</h2>
                                        </a>
                                        <div class="d-flex align-items-center mt-lg-5 mb-4" style="justify-content: center; align-items: center;">
                                            <img class="img-fluid rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." />
                                            <div class="ms-3">
                                                <div class="fw-bold">{{forumPost.author}}</div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Post content-->
                            <article>
                                <!-- Post header-->
                                <div class="card h-100 shadow border-0 bg-light" style="text-align:center">
                                    <header class="p-4">
                                        <h1 class="fw-bolder mb-1">{{forumPost.topic}}</h1>
                                        <div class="text-muted fst-italic mb-2">{{forumPost.date_created}}</div>
                                    </header>
                                    
                                    <section class="mb-5">
                                        <p class="fs-5 p-4">{{forumPost.description}}</p>
                                    </section>
                                </div>
                            </article>
                            <!-- Comments section-->
                            <section>
                                <h2 style="margin:20px 20px">Comments</h2>
                                    <div class = "col m-4">
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Comment</button>
                                    </div>
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Comment</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form id="form" onsubmit="return false;">
                                                        {% csrf_token %}
                                                        <div class="mb-3">
                                                            <label for="description" class="col-form-label"style="text-align: left;">Comment:</label>
                                                            <textarea class="form-control" id="description" name="description"></textarea>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal" >Add</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grid gap-4 grid-cols-1 sm:grid-flow-cols-1 md:grid-cols-3 lg:grid-cols-4 m-4" id="item_card" style="justify-content: center; align-items: center"></div>
                            </section>
                    </div>
                
                </div>
                <div class="grid gap-4 grid-cols-1 sm:grid-flow-cols-1 md:grid-cols-3 lg:grid-cols-4 m-4" id="todo" style="justify-content: center; align-items: center; padding:0px 40px">
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            async function getComment() {
                var url = window.location.href.split("/");
                var id = url[url.length-2]
                return fetch(`get_comment_json/`).then((res) => res.json())
            }
            async function refreshComments() {
                document.getElementById("item_card").innerHTML = ""
                const datas = await getComment()
                let htmlString =  ``
                datas.forEach((data) => {
                    console.log(data); 
                    htmlString += `\n
                            <div id="forum-${data.pk}">
                                <div class="card border-1 bg-light" style="margin:10px 50px 10px 15px">
                                    <div class="card-body p-25 style="margin:10px 20px">
                                        <div class="h5 card-title mb-3" style="display:inline-block; font-weight:bold">${data.fields.topic} </div>
                                        <p class="card-text mb-0">${data.fields.description}</p>
                                    </div>
                                    <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                        <div class="d-flex align-items-end justify-content-between">
                                            <div class="d-flex align-items-center">
                                                <div class="small">
                                                    <div class="fw-bold">${data.fields.user}</div>
                                                    <div class="text-muted">${data.fields.date}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <a href="/forum/detail/${data.pk}" style="padding:0px 20px 20px 20px; text-align:right; color:#2F6D80">See Comments</a>
                                </div>
                            </div>
                        `
                }) 
                
                document.getElementById("item_card").innerHTML = htmlString
            }
            refreshComments()
            
            function addComment() {
                fetch(`add_comment_ajax/`,{
                    method: "POST",
                    body: new FormData(document.querySelector('#form'))
                }).then(refreshComments)
                document.getElementById("form").reset()
                return false
            }
        
        document.getElementById("button_add").onclick = addComment

        </script>
    </body>
</html>
{% endblock content %}
